<body>
    <div class="container">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/action_page.php" method="get">

            Name:
            <input type="text" name="name"><br> E-mail:
            <input type="email" name="email"><br>

           <input type="radio"name="sex" value="male"> Male
           <input type="radio"name="sex" value="female"> Female<br>
           
           Grade:
           <input type="radio"name="grade"value="9th">9th
           <input type="radio"name="grade"value="10th">10th

            Age:
            <input type="age"name"How old are you"><br>
            
            General:<input type="text"name="what is your favorite food">what is your favorite food?<br>
            
            <input type="checkbox"name="phones" value="android">do you have an Samsung<br>
            <input type="checkbox"name="phones"values="Iphone">do you have an Iphone<br>
            <input type="checkbox"name="phones"values="both">do you have both phones<br>
            
            <select name="size"><option value="small" selected> small </option><option value="medium">medium</option><option value="large">large </option></select>
